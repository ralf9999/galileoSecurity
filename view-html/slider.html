<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
.menu {
  display: flex;
  margin: 100px auto;
}

.menu-item {
  margin-right: 10px;
}

.menu-input {
  display: none;
}

.menu-label {
  padding: 10px;
  background-color: #eee;
  cursor: pointer;
}

.submenu {
  display: none;
  flex-direction: column;
}

.menu-input:checked + .menu-label + .submenu {
  display: flex;
  flex-direction: column;
}


    </style>
</head>
<body>
    <section>
        <div class="cl_slider">
            <div id="next" class="slider-button next"><img src="../assets/img/arrow-right.svg" alt=""></div>
            <div id="prev" class="slider-button prev"><img src="../assets/img/arrow-left.svg" alt=""></div>
            <img class="cl_slide cl_active" src="../assets/img/Fotolia_86459330_Subscription_Monthly_M.jpg" alt="">
            <img class="cl_slide" src="../assets/img/petr-magera-hgBbLfOWowQ-unsplash.jpg" alt="">
            <img class="cl_slide" src="../assets/img/massimiliano-corradini-3zAWAwgWIwE-unsplash.jpg" alt="">
            <img class="cl_slide" src="../assets/img/matteo-grando-uLQnlLx7CuE-unsplash.jpg" alt="">
        </div>
    </section>
    <article>
        <div class="menu">
            <div class="menu-item">
              <input type="checkbox" id="menu1" class="menu-input">
              <label for="menu1" class="menu-label">Menu 1</label>
              <div class="submenu">
                <label for="submenu1">Submenu 1</label>
                <label for="submenu2">Submenu 2</label>
              </div>
            </div>
          
            <div class="menu-item">
              <input type="checkbox" id="menu2" class="menu-input">
              <label for="menu2" class="menu-label">Menu 2</label>
              <div class="submenu">
                <label for="submenu3">Submenu 3</label>
                <label for="submenu4">Submenu 4</label>
              </div>
            </div>
          </div>
          
          
    </article>
    <script src="../assets/js/index.js"></script>
</body>
</html>
